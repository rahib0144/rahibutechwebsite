<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Rahibu Tech Business Card</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f3f3f3;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .frame {
      padding: 20px;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px; /* Add some margin between frames */
    }

    .company-logo {
      width: 120px; /* Adjusted logo size */
      height: 120px; /* Adjusted logo size */
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 10px; /* Reduced margin */
      border: 5px solid #fff;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }

    h1, h2 {
      margin-bottom: 10px;
      color: #333;
    }

    p {
      margin-bottom: 15px;
      line-height: 1.6;
      color: #666;
    }

    a {
      color: #4CAF50;
      text-decoration: none;
    }

    .social-media {
      margin-top: 20px;
    }

    .social-media a {
      display: inline-block;
      margin: 0 10px;
      transition: transform 0.3s ease;
    }

    .social-media a:hover {
      transform: scale(1.2);
    }

    .social-media img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid #4CAF50;
      padding: 5px;
      background-color: #fff;
    }

    .button {
      display: inline-block;
      padding: 12px 24px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      text-align: center;
      text-decoration: none;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }

    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>
